name: Test

on:
  push:
    branches: [main, master]
    tags: ["*"]
  pull_request_target:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  binary_test:
    name: Julia ${{ matrix.version }} ${{ matrix.llvm_args }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ['1.10', '1.11', '1.12-nightly', 'nightly']
        os: ['ubuntu-latest', 'macOS-latest', 'windows-latest']
        arch: [x64]
        llvm_args: ['']
        include:
          # starting with Julia 1.10, we can enable opaque pointers
          - version: '1.10'
            os: 'ubuntu-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: '1.10'
            os: 'macOS-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: '1.10'
            os: 'windows-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: '1.11'
            os: 'ubuntu-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: '1.11'
            os: 'macOS-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: '1.11'
            os: 'windows-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0  # build_ci.jl needs to be able to inspect the git log

      # install Julia
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # set-up packages
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          path-type: inherit
          install: mingw-w64-x86_64-gcc
        if: runner.os == 'Windows'

      - name: Build libLLVMExtra
        run: julia --project=deps deps/build_ci.jl
        if: runner.os != 'Windows'
      - name: Build libLLVMExtra (in msys2)
        shell: msys2 {0}
        run: julia --project=deps deps/build_ci.jl
        if: runner.os == 'Windows'

      - name: Run tests
        run: |
          julia -e 'open("LocalPreferences.toml", "a") do io
                      println(io, "typecheck = \"true\"")
                      println(io, "memcheck = \"true\"")
                    end'
          julia --project -e 'using Pkg; Pkg.test(; coverage=true)'
        env:
          JULIA_LLVM_ARGS: ${{ matrix.llvm_args }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          file: lcov.info

  # fetching builds from Buildkite
  assert_test:
    name: Julia ${{ matrix.branch }} ${{ matrix.llvm_args }} - ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        arch: [x64]
        branch: ['master']
        pipeline: ['julia-master']
        build: ['x86_64-linux-gnuassert']
        llvm_args: ['']
        include:
          - branch: 'release-1.11'
            pipeline: 'julia-release-1-dot-11'
            build: 'x86_64-linux-gnuassert'
            llvm_args: '--opaque-pointers'
            os: 'ubuntu-latest'
            arch: 'x64'
          - branch: 'release-1.11'
            pipeline: 'julia-release-1-dot-11'
            build: 'x86_64-linux-gnuassert'
            llvm_args: ''
            os: 'ubuntu-latest'
            arch: 'x64'
          - branch: 'release-1.12'
            pipeline: 'julia-release-1-dot-12'
            build: 'x86_64-linux-gnuassert'
            llvm_args: ''
            os: 'ubuntu-latest'
            arch: 'x64'
    steps:
      # First checkout base branch to get trusted download script
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Julia
        env:
          BUILDKITE_TOKEN: ${{ secrets.BUILDKITE_TOKEN }}
        run: |
          ./.github/download_build.sh ${{ matrix.pipeline }} ${{ matrix.branch }} build_${{ matrix.build }} julia.tar.gz
          tar -xf julia.tar.gz -C ../
          rm julia.tar.gz
          echo $PWD/../julia-*/bin >> $GITHUB_PATH

      # Now checkout PR code for testing
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          clean: false

      # set-up packages
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1

      - name: Build libLLVMExtra
        run: julia --project=deps deps/build_ci.jl

      - name: Run tests
        run: |
          julia -e 'open("LocalPreferences.toml", "a") do io
                      println(io, "typecheck = \"true\"")
                      println(io, "memcheck = \"true\"")
                    end'
          julia --project -e 'using Pkg; Pkg.test(; coverage=true)'
        env:
          JULIA_LLVM_ARGS: ${{ matrix.llvm_args }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          file: lcov.info

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.11'
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
