name: CI

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  binary_test:
    name: Julia ${{ matrix.version }} ${{ matrix.llvm_args }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ['1.8', '1.9', '1.10', 'nightly']
        os: ['ubuntu-latest', 'macOS-latest', 'windows-latest']
        arch: [x64]
        llvm_args: ['']
        include:
          # starting with Julia 1.10, we can enable opaque pointers
          - version: '1.10'
            os: 'ubuntu-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: '1.10'
            os: 'macOS-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: '1.10'
            os: 'windows-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: 'nightly'
            os: 'ubuntu-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: 'nightly'
            os: 'macOS-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
          - version: 'nightly'
            os: 'windows-latest'
            arch: 'x64'
            llvm_args: '--opaque-pointers'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # build_ci.jl needs to be able to inspect the git log

      # install Julia
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # set-up packages
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          path-type: inherit
          install: mingw-w64-x86_64-gcc
        if: runner.os == 'Windows'

      - name: Build libLLVMExtra
        run: julia --project=deps deps/build_ci.jl
        if: runner.os != 'Windows'
      - name: Build libLLVMExtra (in msys2)
        shell: msys2 {0}
        run: julia --project=deps deps/build_ci.jl
        if: runner.os == 'Windows'

      - name: Run tests
        run: julia --project -e 'using Pkg; Pkg.test(; coverage=true, julia_args=`-g2`)'
        env:
          JULIA_LLVM_ARGS: ${{ matrix.llvm_args }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          file: lcov.info

  # fetching builds from Buildkite with assertions enabled
  assert_test:
    name: Julia-master ${{ matrix.build }} ${{ matrix.llvm_args }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: ['x86_64-linux-gnuassert']
        os: ['ubuntu-latest']
        arch: ['x64']
        llvm_args: ['', '--opaque-pointers']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # build_ci.jl needs to be able to inspect the git log

      - name: Download Julia
        env:
          BUILDKITE_TOKEN: ${{ secrets.BUILDKITE_TOKEN }}
        run: |
          ./.github/download_build.sh build_${{ matrix.build }} julia.tar.gz
          tar -xf julia.tar.gz -C ../
          rm julia.tar.gz
          echo $PWD/../julia-*/bin >> $GITHUB_PATH

      # set-up packages
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1

      - name: Build libLLVMExtra
        run: julia --project=deps deps/build_ci.jl

      - name: Run tests
        run: julia --project -e 'using Pkg; Pkg.test(; coverage=true, julia_args=`-g2`)'
        env:
          JULIA_LLVM_ARGS: ${{ matrix.llvm_args }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          file: lcov.info

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.8'
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
